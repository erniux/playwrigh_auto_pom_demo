name: CI - Playwright Auto POM Demo

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Playwright browsers
      run: |
        python -m playwright install chromium

    - name: Install Allure CLI
      run: |
        wget https://github.com/allure-framework/allure2/releases/download/2.29.0/allure-2.29.0.zip -O allure.zip
        unzip allure.zip -d /opt/
        sudo ln -s /opt/allure-2.29.0/bin/allure /usr/bin/allure


    - name: Run tests with Allure
      run: |
        pytest -v --maxfail=1 --disable-warnings --alluredir=allure-results

    - name: Generate Allure report
      run: |
        allure generate allure-results -o allure-report --clean

    - name: Deploy Allure report to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./allure-report
